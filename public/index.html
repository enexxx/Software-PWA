<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/29cd7725c3.js" crossorigin="anonymous"></script>
    <title>Kanban app</title>
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials"/>
</head>

<body>
    <main>

        <div id='appContainer'>
            <header>
                <button id="sidebarButton">Menu</button>
                
                <h1 id="boardTitle">board title</h1>

                <div id="boardButtons">
                    <label id="darkModeSwitch">
                        <input id="darkModeInput" type="checkbox"/>
                        <div id="darkModeSlider">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </div>
                    </label>
                    <button id="boardDeleteButton" class="fa fa-trash"></button>
                </div>
            </header>


            <div id="sidebar">
                <span id="sidebarClose">x</span>
                <p>Boards</p>
                <ul id="boardsList"></ul>
    
                <div id="sidebarSearchField">
                    <input type="text" id="addBoardText" placeholder="Add Board...">
                    <button id="addBoardButton">Add Board</button>
                </div>
            </div>


            <div id="boardContainer">
                <div id="listsContainer">
                    
                </div>
                <button id="addListButton">+</button>
            </div>

        </div>
            

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
