name: Run Node.js Server

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch (update this if your default branch is different)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run server
        run: node server.js
